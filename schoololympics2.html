<html>

    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #efeeeb">
    <input type="hidden" id="anPageName" name="page" value="schoololympics2" />
    <div class="container-center-horizontal">
      <div class="schoololympics2 screen">
        <div class="overlap-group1">

          <img id="slideshow0"  class="slide showMe" src="img/skole-ol-2@1x.png" />
          <img id="slideshow1"  class="slide" src="img/skole-ol-3@1x.png" />
          <img id="slideshow2"  class="slide" src="img/skole-ol-4@1x.png" />
          <img id="slideshow3"  class="slide" src="img/skole-ol-3@1x.png" />
          
          <div class="back" onclick="BackToIdle()">
            <img class="vector-1" src="img/vector-1@2x.svg" />
            <div class="place small-subtitle">Back</div>
          </div>
          <div class="text-block-tabs" id="myDIV">
            <div class="frame-10">
              <h1 class="headline headline">School <br />Olympics</h1>
              <div class="overlap-group">
                <div class="tabs">
                  <div class="facts small-subtitle" onclick="About()">About</div>
                  <div class="rectangle-7"></div>
                </div>
                <div class="tabs-1">
                  <div class="about small-subtitle">Facts</div>
                  <div class="rectangle-7-1"></div>
                </div>
                <div class="rectangle-41"></div>
              </div>
            </div>
            <div class="lorem-ipsum-dolor-si text">
              <span class="span-h text">Project name:</span><br>
              <span class="span text">Skole OL (School Olympics)</span><br><br>
              <span class="span-h text">Recipient of grant:</span><br>
              <span class="span text">Billund Kommune (Municipality)</span><br><br>
              <span class="span-h text">Project period: </span><br>
              <span class="span text">2021-2024</span><br><br>
              <span class="span-h text">Target group:</span>
              <span class="span text">From 0-8th grade in all<br>schools nationwide</span><br><br>
              <span class="span-h text">Ole Kirk&#39;s Fond has awarded:</span><br>
              <span class="span text">8,000,000 DKK</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function BackToIdle() {
        location.href = "index.html";
      }

      function About(){
        location.href = "schoololymics.html";
      }
      
      var timer = setInterval(nextImage, 6000);
      var curImage = 0;
      var numImages = 4;

      function nextImage() {  
        var e;
        // remove showMe class from current image
        e = document.getElementById("slideshow" + curImage);
        removeClass(e, "showMe");
    
        // compute next image
        curImage++;
        if (curImage > numImages - 1) {
            curImage = 0;
        }
    
        //  add showMe class to next image
        e = document.getElementById("slideshow" + curImage);
        addClass(e, "showMe");
      }
    
      function addClass(elem, name) {
        var c = elem.className;
        if (c) c += " ";  // if not blank, add a space separator
        c += name;
        elem.className = c;
      }

      function removeClass(elem, name) {
        var c = elem.className;
        elem.className = c.replace(name, "").replace(/\s+/g, " ").replace(/^\s+|\s+$/g, "");  // remove name and extra blanks
      }
    </script>
  </body>
</html>
